<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
  <title>Temperature Converter</title>
</head>
<body>
<div class="container">
  <div class="inner-container">
      <div class="content">
        <h2>Enter the temperature you want to convert</h2>
        <br />
        <div class="temp">
          <input type="number" name="temperature" id="temperature" />
          <select name="temp-type" id="temp-type">
            <option value="celsius">&deg;Celsius</option>
            <option value="farenheit">&deg;Farenheit</option>
          </select>
        </div>
        <div class="submit">
          <button onclick="getData()">Submit</button>
        </div>
        <h5 id="result"></h5>
      </div>
  </div>
</div>

<script src="script.js" defer></script>

</body>
</html>
